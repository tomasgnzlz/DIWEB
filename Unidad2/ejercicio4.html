<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<style>
    /* Selecciona cualquier <input> no válido */
    input:invalid {
    background-color: pink;
    }
    input{
        margin: 0em 1em 1em 0em;
    }
    
   
</style>
<body>
      <main>
        <article>
            <h2>Iniciar sesión</h2>
            <form action="demo_form.asp" method="get">
                
                <input type="email" name="correo" id="correo" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />

                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" pattern="[0-9]{8}"><br>
                <a>Recuperar contraseña</a><br>
                <input type="button" value="Iniciar Sesion">
               </form>
        </article>
      </main>
</body>
</html>
