<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        margin: 0.5em;
    }
</style>
<body>
    <main>
        <article>
            <h2>Iniciar sesión</h2>
            <form action="demo_form.asp" method="get">

                <input type="radio" name="sexo" id="hombre"><label for="hombre"><strong>Sra.</strong></label>

                <label for=""><strong>FECHA DE NACIMIENTO</strong></label>

                <input list="dias" placeholder="Día">

                        <option value="2">

                        <option value="9">

                        <option value="11">

                    </datalist>
                    <datalist id="meses">

                    <datalist id="años">

                        <option value="10">

                    </datalist>
                <br>
                <br>
                <input type="text" name="dni" id="dni" placeholder="DNI/NIF/NIE*">
                <br>
                <input type="text" name="codpostal" id="Codigopostal" placeholder="Dirección*">
                <br>
                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad*">
                <br>
                <input list="paises" placeholder="España">
                    <datalist id="paises">

                        <option value="2">
                        <option value="3">
                        <option value="4">

                        <option value="6">

                        <option value="9">
                        <option value="10">
                        <option value="11">
                        <option value="12">

                    </datalist>
                <br>
                <input list="provincias" placeholder="Provincia*">
                    <datalist id="provincias">
                        <option value="1">
                        <option value="2">
                        <option value="3">

                        <option value="5">

                        <option value="8">

                        <option value="10">

                            <!--Solo pongo 12-->

                <input type="number" name="telefono" id="telefono" placeholder="Teléfono móvil*">
                <br>
                <input type="checkbox" name="cookies" id="cookies">
                    <label for="cookies">Estos datos personales se utilizarán para responder a sus búsquedas, procesar sus pedidos o autorizar el acceso.</label>

                <input type="submit" value="Registrarse" id="registrarse">
